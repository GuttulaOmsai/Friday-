<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Cloud Text-to-Speech</title>
</head>
<body>
  <button onclick="synthesizeSpeech()">Synthesize Speech</button>
  
  <script>
    function synthesizeSpeech() {
      const text = "నా పేరు ఫ్రైడే, బాస్"; // Your text in Telugu
      const accessToken = "YOUR_ACCESS_TOKEN"; // Your Google Cloud access token

      const url = `https://texttospeech.googleapis.com/v1/text:synthesize?key=${accessToken}`;
      const data = {
        "input": {
          "text": text
        },
        "voice": {
          "languageCode": "te-IN",
          "name": "te-IN-Wavenet-C",
          "ssmlGender": "FEMALE"
        },
        "audioConfig": {
          "audioEncoding": "MP3"
        }
      };

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        const audioContent = data.audioContent;
        const audioBlob = base64toBlob(audioContent, "audio/mp3");
        const audioUrl = URL.createObjectURL(audioBlob);
        const audioElement = new Audio(audioUrl);
        audioElement.play();
      })
      .catch(error => console.error("Error:", error));
    }

    function base64toBlob(base64Data, contentType) {
      const byteCharacters = atob(base64Data);
      const byteArrays = [];
      for (let offset = 0; offset < byteCharacters.length; offset += 1024) {
        const slice = byteCharacters.slice(offset, offset + 1024);
        const byteNumbers = new Array(slice.length);
        for (let i = 0; i < slice.length; i++) {
          byteNumbers[i] = slice.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        byteArrays.push(byteArray);
      }
      const blob = new Blob(byteArrays, { type: contentType });
      return blob;
    }
  </script>
</body>
</html>
