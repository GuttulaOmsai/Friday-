<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Authentication</title>
  <style>
    #container {
      position: relative;
    }

    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #greetingMessage {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <button id="startButton">Start Authentication</button>
    <div id="greetingMessage"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const startButton = document.getElementById('startButton');
    const greetingMessage = document.getElementById('greetingMessage');

    // Function to start face authentication
    const startAuthentication = () => {
      // Access the user's webcam
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((error) => {
          console.error('Error accessing webcam:', error);
        });

      // Implement face detection and recognition logic here
      // You can use libraries like Face API.js or a custom ML model

      // Once authentication is successful, display greeting message
      greetingMessage.textContent = 'Hello, good evening sir. My name is Friday, your personal assistant. What can I do for you, sir?';
    }

    startButton.addEventListener('click', startAuthentication);
  </script>
</body>
</html>
