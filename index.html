<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Authentication</title>
  <style>
    #container {
      text-align: center;
      margin-top: 100px;
    }

    #startButton {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #greetingMessage {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="startButton">ప్రారంభించు ధ్వని ధ్వారా ధ్వనితా</button>
    <div id="greetingMessage"></div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const greetingMessage = document.getElementById('greetingMessage');
    let recognition;

    // Function to start voice authentication
    const startAuthentication = () => {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
      recognition.lang = 'te-IN'; // Set language to Telugu (India)

      // Start listening for user's voice input
      recognition.start();

      // When user stops speaking, process the input
      recognition.onresult = (event) => {
        const voiceInput = event.results[0][0].transcript.toLowerCase(); // Convert input to lowercase for case-insensitive comparison
        
        // Compare voice input with authorized phrase
        if (voiceInput.includes('హలో')) {
          // If authentication is successful, speak greeting message
          speak("హలో బాలు, శుభ సాయం బాలు. నా పేరు ఫ్రైడే, మీ వ్యక్తిగత సహాయకుడు. నేను మీకు ఏమి చేయగలను, తినావా బాలు?");
        } else {
          // If authentication fails, display an error message
          greetingMessage.textContent = "ధ్వని గుర్తింపులున్నాయి. దయచేసి మళ్లీ ప్రయత్నించండి.";
        }
      };

      // Handle errors
      recognition.onerror = (event) => {
        console.error('ధ్వని గుర్తింపులున్నాయి అయినప్పటికీ దోషం:', event.error);
        greetingMessage.textContent = 'ధ్వని గుర్తింపులున్నాయి అయినప్పటికీ దోషం. దయచేసి మళ్లీ ప్రయత్నించండి.';
      };
    }

    // Function to speak text
    const speak = (text) => {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'te-IN'; // Set language to Telugu (India)
      utterance.voice = speechSynthesis.getVoices().find(voice => voice.lang === 'te-IN' && voice.name.includes('female')); // Find a Telugu female voice
      utterance.rate = 1; // Adjust the speaking rate if needed
      utterance.pitch = 1; // Adjust the speaking pitch if needed
      window.speechSynthesis.speak(utterance);
      greetingMessage.textContent = ""; // Clear the text content while speaking
    }

    startButton.addEventListener('click', startAuthentication);
  </script>
</body>
</html>
